# /.github/workflows/static.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Add this step to set up pnpm ---
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Or your desired pnpm version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # --- Change cache to 'pnpm' ---
          cache: 'pnpm'

      - name: Install dependencies
        # --- Use pnpm install ---
        # --frozen-lockfile is recommended for CI to ensure exact versions from the lockfile are used
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        # --- Use pnpm to run the build script ---
        run: pnpm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
